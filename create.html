<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Job</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container max-w-[1280px]">
      <div
        class="relative z-10" id="modal"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="w-[1000px] m-auto">
            <div
              class="relative transform overflow-hidden bg-white text-left shadow-xl transition-all"
            >
              <div class="bg-[#F9F9FB]">
                <div>
                  <div
                    class="pl-4 flex items-center justify-between bg-[#f2f2f2] border-b-2"
                  >
                    <h2 class="text-xl font-semibold">NEW Create a job</h2>
                    <button
                      class="py-3 px-6 hover:bg-red-600 transition-all hover:text-white js-modal-none-btn"
                    >
                      <i class="fa-solid fa-x"></i>
                    </button>
                  </div>
                  <div class="m-auto py-12 px-[50px]">
                    <div class="text-[34px] font-[700]">
                      Job is created!<a
                        class="hover:border-b-4 hover:border-black"
                        href="#"
                        >View Deal</a
                      ><span class="text-[#4334D4]">View in Workiz</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/create.js"></script>
  </body>
</html>
